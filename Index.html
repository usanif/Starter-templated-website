<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Crud Application</title>
  </head>
  <body>
    <!-- Top Navbar -->

    <nav
      class="navbar sticky-sm-top navbar-expand-lg navbar-light bg-light"
      id="navbar"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Board Boat</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
            <!-- <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li> -->
          </ul>
          <div class="form-check form-switch me-sm-1">
            <input
              type="checkbox"
              class="form-check-input"
              role="switch"
              id="selector"
            />
            <label class="form-check-label" for="selector">Dark Mode</label>
          </div>
        </div>
      </div>
    </nav>

    <!-- body content-->
    <div class="container">
      <div class="row d-flex align-content-center" style="height: 500px">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1 class="text-center fw-bold">Light/ Dark Mode</h1>
        </div>
      </div>
    </div>

    <!-- Text area and button -->

    <!-- Bottom Navbar -->
    <nav class="navbar fixed-bottom navbar-light bg-light" id="btbar">
      <div class="container-fluid">
        <span class="navbar-text text-center"> Copyright 2023 © </span>
      </div>
      <!-- <p class="right text-white">Copyright 2023 ©</p> -->
    </nav>
    <!-- Text area and button -->

    <!-- JavaScript -->
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
